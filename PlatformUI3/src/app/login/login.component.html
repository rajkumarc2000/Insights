<div class="whiteBackground">
  <div class="wfTopAlign">

    <div class="row" flex>
      <!-- <mat-whiteframe class="whiteframeCss" layout> -->
      <div class="blueStripCss"></div>
      <br>
      <div class="column">
        <img mat-card-image height="40px" width="380px" [src]="imageSrc" [alt]="imageAlt" style="margin:auto;display:block" />
        <div class="topTxtCss" layout>
          <div layout class="bulletCss"></div>
          <div layout class="textCss">
            <p>Leverage real-time <span class="middleTextColr">Dashboards</span> for the DevOps Journey</p>
          </div>
        </div>
        <div layout>
          <div layout class="bulletCss"></div>
          <div layout class="textCss">
            <p>Achieve end-to-end <span class="middleTextColr">Traceability</span> across the DevOps Lifecycle</p>
          </div>
        </div>
      </div>
      <div class="column-image">
        <img mat-card-image height="422px" width="4px" src="/icons/svg/login/vertical_separator_bar.svg" alt="Vertical Image">
      </div>


      <div class="column">
        <form [formGroup]="loginForm">

          <div class="validCredTextCss" layout>Sign in with valid credentials</div>
          <div layout="column" style="width: 360px;">

            <mat-form-field layout class="md-block containerMargin" [ngClass]="{'wrnTxt': loginForm.controls['username'].errors && !loginForm.controls['username'].pristine}">
              <input matInput name="username" required placeholder="User Name" class="inputGreyTextCss" [ngClass]="{'activeCss': username != '', 'inactiveCss': username == null}"
                formControlName="username">
                <div *ngIf="loginForm.controls['username'].errors && !loginForm.controls['username'].pristine" class="wrnTxt">
                  <div [hidden]="!loginForm.controls['username'].errors.required">Username is required.</div>
                </div>
            </mat-form-field>
             <br> 
            <mat-form-field [ngClass]="{'error': loginForm.controls['password'].errors && !loginForm.controls['password'].pristine}">
              <input matInput placeholder="Password" type="password" name="password" required [ngClass]="{'activeCss': password != '', 'inactiveCss': password == null}"
                class="inputGreyTextCss" formControlName="password">
                <div *ngIf="loginForm.controls['password'].errors && !loginForm.controls['password'].pristine " class="wrnTxt">
                  <div [hidden]="!loginForm.controls['password'].errors.required">Password is required.</div>
                </div>
            </mat-form-field>

            <div id="invalidMsg" class="errTxt" ng-if="loginController.isLoginError">
              {{logMsg}}
            </div>
          </div>
          <div flex="60" flex-offset="15">
            <mat-card-actions align="end">
              <button mat-button class="md-raised md-primary sigBtnCss" [disabled]="loginForm.invalid" (click)="userAuthentication()">LOG ON</button>
              <!--  <span ng-show="loginController.showThrobber" style="vertical-align: super;">  
                <mat-progress-spinner style="display: inline;" diameter="30" mode="indeterminate"></mat-progress-spinner></span> -->
            </mat-card-actions>
          </div>


        </form>
      </div>
      <!-- </md-whiteframe> -->
    </div>
    <div class="greenStripCss"></div>
    <div class="copyRightCss">Â© 2018 Cognizant Technologies Solutions Limited. All rights reserved.</div>

  </div>
</div>
